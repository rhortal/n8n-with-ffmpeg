name: Rebuild derived n8n image (only when base changes)

on:
  push:
    branches: [ "main" ]
  schedule:
    - cron: '0 1 * * *'   # daily at 03:00 UTC (adjust if you like)
  workflow_dispatch:

permissions:
  contents: write
  packages: write

env:
  # Set the exact base image tag you want to track. Change if you use another tag.
  BASE_IMAGE: n8nio/n8n:latest

jobs:
  check:
    runs-on: ubuntu-latest
    outputs:
      changed: ${{ steps.decide.outputs.changed }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Pull base image and get digest
        id: get-digest
        run: |
          echo "Pulling base image: $BASE_IMAGE"
          docker pull "$BASE_IMAGE"

          # Try to get repo digest (format: n8nio/n8n@sha256:...)
          DIGEST=$(docker inspect --format='{{index .RepoDigests 0}}' "$BASE_IMAGE" || true)

          # If RepoDigests is empty (some registries / tags may behave differently), fall back to using
          # the manifest digest via `docker inspect` and parse RepoDigests-like output.
          if [ -z "$DIGEST" ]; then
            # Try to read the manifest digest from the image's repo digests array (as JSON)
            DIGEST=$(docker inspect "$BASE_IMAGE" --format '{{json .RepoDigests}}' | sed -n 's/^\["\([^"]*\)".*/\1/p' || true)
          fi

          # Fallback to image ID if still empty (less ideal, prevents unnecessary builds but won't detect registry digest changes)
          if [ -z "$DIGEST" ]; then
            DIGEST=$(docker inspect --format='{{.Id}}' "$BASE_IMAGE" || true)
            DIGEST="image-id:${DIGEST}"
          fi

          echo "digest=$DIGEST" >> "$GITHUB_OUTPUT"

      - name: Decide whether to build (compare digest & commit update)
        id: decide
        env:
          NEW_DIGEST: ${{ steps.get-digest.outputs.digest }}
        run: |
          OLD=""
          if [ -f base-image-digest.txt ]; then
            OLD=$(cat base-image-digest.txt)
          fi

          echo "old digest: $OLD"
          echo "new digest: $NEW_DIGEST"

          # If this push was created by the workflow itself (commit contains [skip ci]), skip to avoid loop
          if [ "${{ github.event_name }}" = "push" ]; then
            MSG='${{ github.event.head_commit.message }}'
            if echo "$MSG" | grep -q '\[skip ci\]'; then
              echo "Detected [skip ci] in commit message. Skipping."
              echo "changed=false" >> "$GITHUB_OUTPUT"
              exit 0
            fi
          fi

          # If no new digest (pull/inspect failed?), skip to avoid accidental builds
          if [ -z "$NEW_DIGEST" ]; then
            echo "No digest obtained for base image; skipping build."
            echo "changed=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          if [ "$OLD" = "$NEW_DIGEST" ]; then
            echo "Base image digest unchanged. No build required."
            echo "changed=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          # Digest changed -> update file and commit
          echo "$NEW_DIGEST" > base-image-digest.txt

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add base-image-digest.txt
          git commit -m "Update base-image-digest to $NEW_DIGEST [skip ci]" || true
          git push origin HEAD:main || true

          echo "changed=true" >> "$GITHUB_OUTPUT"

  build:
    needs: check
    if: ${{ needs.check.outputs.changed == 'true' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU (optional for multi-arch)
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push derived image (n8n + ffmpeg)
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ github.sha }}
          # Uncomment and set platforms if you want multi-arch builds:
          # platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
