name: Rebuild derived n8n image (only when base changes)

on:
  push:
    branches: [ "main" ]
  schedule:
    - cron: '0 3 * * *'   # daily at 03:00 UTC (adjust if you like)
  workflow_dispatch:

permissions:
  contents: write
  packages: write

env:
  # Track the Alpine base image tag here (must match the FROM in Dockerfile)
  BASE_IMAGE: n8nio/n8n:latest-alpine

jobs:
  check:
    runs-on: ubuntu-latest
    outputs:
      changed: ${{ steps.decide.outputs.changed }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Pull base image and get digest
        id: get-digest
        run: |
          echo "Pulling base image: $BASE_IMAGE"
          docker pull "$BASE_IMAGE"

          # Try to get repo digest (format: n8nio/n8n@sha256:...)
          DIGEST=$(docker inspect --format='{{index .RepoDigests 0}}' "$BASE_IMAGE" || true)

          # If RepoDigests is empty, try other inspect parsing
          if [ -z "$DIGEST" ]; then
            DIGEST=$(docker inspect "$BASE_IMAGE" --format '{{json .RepoDigests}}' | sed -n 's/^\["\([^"]*\)".*/\1/p' || true)
          fi

          # Fallback to image ID if still empty
          if [ -z "$DIGEST" ]; then
            DIGEST=$(docker inspect --format='{{.Id}}' "$BASE_IMAGE" || true)
            DIGEST="image-id:${DIGEST}"
          fi

          echo "digest=$DIGEST" >> "$GITHUB_OUTPUT"

      - name: Decide whether to build (compare digest & commit update)
        id: decide
        env:
          NEW_DIGEST: ${{ steps.get-digest.outputs.digest }}
        run: |
          OLD=""
          if [ -f base-image-digest.txt ]; then
            OLD=$(cat base-image-digest.txt)
          fi

          echo "old digest: $OLD"
          echo "new digest: $NEW_DIGEST"

          # Avoid loop when commit created by this workflow includes [skip ci]
          if [ "${{ github.event_name }}" = "push" ]; then
            MSG='${{ github.event.head_commit.message }}'
            if echo "$MSG" | grep -q '\[skip ci\]'; then
              echo "Detected [skip ci] in commit message. Skipping."
              echo "changed=false" >> "$GITHUB_OUTPUT"
              exit 0
            fi
          fi

          if [ -z "$NEW_DIGEST" ]; then
            echo "No digest obtained for base image; skipping build."
            echo "changed=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          if [ "$OLD" = "$NEW_DIGEST" ]; then
            echo "Base image digest unchanged. No build required."
            echo "changed=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          # Digest changed -> update file and commit
          echo "$NEW_DIGEST" > base-image-digest.txt

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add base-image-digest.txt
          git commit -m "Update base-image-digest to $NEW_DIGEST [skip ci]" || true
          git push origin HEAD:main || true

          echo "changed=true" >> "$GITHUB_OUTPUT"

  build:
    needs: check
    if: ${{ needs.check.outputs.changed == 'true' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU (optional for multi-arch)
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push derived image (n8n + ffmpeg)
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ github.sha }}
          # Uncomment and set platforms if you want multi-arch builds:
          # platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Make package public on GHCR
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail

          # Identify owner and repo (package name)
          OWNER="${GITHUB_REPOSITORY%%/*}"
          REPO="${GITHUB_REPOSITORY##*/}"
          PACKAGE_NAME="$REPO"

          echo "Setting GHCR package visibility to public for package: $OWNER / $PACKAGE_NAME"

          # Ensure jq is available for JSON parsing
          if ! command -v jq >/dev/null 2>&1; then
            sudo apt-get update -y
            sudo apt-get install -y jq
          fi

          # Determine owner type (User vs Organization)
          OWNER_TYPE=$(curl -s -H "Authorization: Bearer $GITHUB_TOKEN" -H "Accept: application/vnd.github.v3+json" "https://api.github.com/repos/$OWNER/$REPO" | jq -r '.owner.type // empty')

          if [ -z "$OWNER_TYPE" ]; then
            echo "Failed to determine repository owner type. Aborting visibility change."
            exit 1
          fi

          echo "Owner type: $OWNER_TYPE"

          if [ "$OWNER_TYPE" = "Organization" ]; then
            API_URL="https://api.github.com/orgs/$OWNER/packages/container/$PACKAGE_NAME/visibility"
          else
            API_URL="https://api.github.com/user/packages/container/$PACKAGE_NAME/visibility"
          fi

          echo "Calling API: $API_URL"

          # Make the package public
          TMP_OUT=$(mktemp)
          HTTP_STATUS=$(curl -s -w "%{http_code}" -o "$TMP_OUT" -X PATCH \
            -H "Authorization: Bearer $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            "$API_URL" -d '{"visibility":"public"}')

          cat "$TMP_OUT" || true
          rm -f "$TMP_OUT"

          if [ "$HTTP_STATUS" -ge 200 ] && [ "$HTTP_STATUS" -lt 300 ]; then
            echo "Package visibility set to public."
          else
            echo "Failed to set package visibility. HTTP status: $HTTP_STATUS"
            echo "Note: the package must exist (first push), and the token must have permission (packages: write)."
            exit 1
          fi
